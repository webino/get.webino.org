# Apache settings
ServerName localhost
User  www-data
Group www-data

IncludeOptional /srv/*/vhost*.conf

KeepAliveTimeout     3
StartServers         2
MinSpareThreads      8
MaxSpareThreads      96
ThreadLimit          96
ThreadsPerChild      6
MaxClients           96
MaxRequestsPerChild  0

AddType text/x-component .htc
AddOutputFilterByType DEFLATE text/plain text/html text/xml text/css application/pdf application/xml
AddOutputFilterByType DEFLATE application/xhtml+xml application/rss+xml application/javascript application/x-javascript

ErrorLog /var/log/apache2/error.log
CustomLog /var/log/apache2/access.log combined

<VirtualHost *:80>
    ServerAlias *
    DocumentRoot /var/www
    <Directory /var/www>
        Require all granted
    </Directory>
    Include /etc/apache2/common/vhost.conf
</VirtualHost>
