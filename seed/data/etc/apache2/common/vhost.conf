# All vhosts config
# In case of maintenance uncomment following line
#Include /etc/apache2/common/maintenance.conf

# Canonicalization
RewriteEngine On
RewriteCond %{REQUEST_URI} ^/.*index.html$
RewriteRule ^(.*)index.html$ $1 [R=301,L]

# Security
Include /etc/apache2/common/bad-bot-blocker.conf

# Cache
<FilesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf|woff)$">
    Header set Expires "Thu, 15 Jan 2100 20:00:00 GMT"
</FilesMatch>
# 1 year
<FilesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf|woff)$">
    Header set Cache-Control "max-age=31449600, public"
</FilesMatch>
# 2 days
<FilesMatch "\.(xml|txt)$">
    Header set Cache-Control "max-age=172800, public, must-revalidate"
</FilesMatch>
# 4 hours
<FilesMatch "\.(html|htm)$">
    Header set Cache-Control "max-age=14400, must-revalidate"
</FilesMatch>
# Turn off the ETags
Header unset ETag
FileETag None
