<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webino™ setup command builder</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0;
            text-align: center;
            font-family: Roboto, sans-serif;
            background: #fff;
        }

        header {
            margin: 0 0 20px;
        }

        header > * {
            margin: 0;
            padding: 0 0 8px;
        }

        footer {
            padding: 20px 0 0;
            font-size: 12px;
            color: gray;
        }

        footer hr {
            margin: 0 0 20px;
        }

        footer a {
            text-decoration: none;
            color: inherit;
        }

        footer a:hover {
            text-decoration: underline;
        }

        form {
            margin: 20px 0 0;
        }

        p {
            margin: 0 0 10px;
            padding: 0;
        }

        label {
            margin: 0;
            padding: 0;
        }

        hr {
            margin: 10px 0;
            padding: 0;
            border: 1px solid lightgray;
        }

        fieldset {
            display: block;
            width: 500px;
            margin: 0 auto 20px;
            font-size: 14px;
            border: 1px solid lightgray;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            color: gray;
        }

        legend small {
            font-weight: normal;
        }

        label {
            display: block;
            width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        label > * {
            display: block;
            width: 100%;
            margin: 4px 0 0;
            box-sizing: border-box;
        }

        select,
        input[type=checkbox] {
            cursor: pointer;
        }

        input[type=checkbox] {
            width: auto;
            margin-left: 4px;
            transform: scale(1.6);
        }

        input[type=text] {
            padding: 2px 4px;
        }

        #url {
            width: 100%;
            padding: 8px 12px;
            text-align: center;
            font-size: 14px;
            font-family: monospace;
            box-sizing: border-box;
            background: lightgray;
            border: none;
        }
    </style>
    <link href="//fonts.googleapis.com/css?family=Roboto:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>
        url = 'https://get.webino.org/!dev';
    </script>
</head>
<body>
<header>
    <h1>Command Builder</h1>
    <p> for <strong>Webino</strong>™ setup <i>@ Ubuntu 16.04/14.04</i></p>
    <small>[[[ Work In Progress ]]]</small>
</header>

<hr>
<input type="text" id="url" readonly>
<hr>

<form id="form" method="post">

<fieldset>
    <legend>Task</legend>
    <p>
        <label>
            <select name="task">
                <option value="system">System setup</option>
                <option value="mysql">MySQL install</option>
                <option value="php" selected>PHP build</option>
                <option value="devkit">Devkit setup</option>
            </select>
        </label>
    </p>
    <div id="task_cards">
        <div id="php">
            <p>
                <label>
                    PHP Version:
                    <select name="php_version">
                        <option value="5.6.33">5.6.33</option>
                        <option value="7.0.27">7.0.27</option>
                        <option value="7.1.14" selected>7.1.14</option>
                        <option value="7.2.2">7.2.2</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    PHP-FPM:
                    <input type="checkbox" name="php_fpm">
                </label>
            </p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend>General</legend>
    <p>
        <label>
            Environment:
            <select name="env">
                <option value="pub">Public</option>
                <option value="dev">Develop</option>
                <option value="local">Local</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            Admin mail:
            <input type="text" name="admin_mail">
        </label>
    </p>
    <p>
        <label>
            SSH setup:
            <input type="checkbox" name="ssh">
        </label>
    </p>
    <p>
        <label>
            Host name:
            <input type="text" name="host_name" placeholder="(optional)">
        </label>
    </p>
    <p>
        <label>
            Host IP:
            <input type="text" name="host_ip" placeholder="(optional)">
        </label>
    </p>
</fieldset>

<fieldset id="mta">
    <legend>Mailer <small>(dev / pub only)</small></legend>
    <p>
        <label>
            MTA:
            <select name="mailer">
                <option></option>
                <option value="nullmailer" selected>Nullmailer</option>
            </select>
        </label>
    </p>
    <div id="mta_cards">
        <div id="nullmailer">
            <p>
                <label>
                    SMTP host:
                    <input type="text" name="smtp_host">
                </label>
            </p>
            <p>
                <label>
                    SMTP user:
                    <input type="text" name="smtp_user">
                </label>
            </p>
        </div>
    </div>
</fieldset>

</form>

<a href="https://github.com/webino/get.webino.org" title="Get Webino @ Github">
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#fff" style="position: absolute; top: 0; right: 0">
    <path d="M0 0l115 115h15l12 27 108 108V0z" fill="#151513"/>
    <path class="octo-arm" d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
    <path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
</svg>
</a>

<footer>
    <hr>
    Copyright &copy; <a href="http://webino.sk" title="CMS na mieru, tvorba web stránok, e-shopov a internetových aplikácií">Webino, s. r. o.</a>
    <p>
        Version @@version@@
    </p>
</footer>

<script>
    var callback = function () {
        var newUrl = url;

        // Task
        var task = '/' + this.task.value;
        newUrl += task + ' -qO- | sh -s --';

        // init task cards
        $('#task_cards > *').hide();
        this.task.value && $('#' + this.task.value).show();

        // Environment
        newUrl += ' --' + this.env.value;

        // Admin mail
        newUrl += this.admin_mail.value ? ' --admin-mail ' + this.admin_mail.value : '';

        // SSH setup
        newUrl += this.ssh.checked ? ' --with-ssh' : '';

        // Mailer (dev / pub only)
        var mtaInputs = $('#mta select,#mta_cards input');
        if (['dev', 'pub'].includes(this.env.value)) {

            // init mailer cards
            $('#mta_cards > *').hide();
            this.mailer.value && $('#' + this.mailer.value).show();
            mtaInputs.attr('disabled', null);

            // Nullmailer
            if ('nullmailer' === this.mailer.value) {
                // SMTP host
                newUrl += this.smtp_host.value ? ' --smtp-host ' + this.smtp_host.value : '';
                // SMTP user
                newUrl += this.smtp_user.value ? ' --smtp-user ' + this.smtp_user.value : '';
            }
            // TODO Postfix support !!!
        } else {
            mtaInputs.attr('disabled', 'disabled');
        }

        // update command
        urlInput.val('wget ' + newUrl);
    };

    // init url
    urlInput = $('#url');
    callback.call(document.getElementById('form'));

    // updates url
    $(document).on('change', 'form', callback);
    $(document).on('keyup', 'form', callback);

    // selects url
    urlInput.hover(function () {
        // select text
        this.select();
    });
    urlInput.mouseout(function () {
        // deselect text
        this.selectionStart = this.selectionEnd;
    });
</script>

</body>
</html>
