<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webino™ setup command builder</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:400,400i,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Command Builder</h1>
    <p> for <strong>Webino</strong>™ setup <i>@ Ubuntu 16.04</i></p>
    <small>[ Work In Progress ]</small>
</header>

<hr>
<input type="text" id="command" readonly>
<hr>

<form id="form" method="post">

    <p>
        <label>
            Task:
            <select name="task">
                <option value="system" selected>System setup [WIP]</option>
                <option value="apache">Apache build [WIP]</option>
                <option value="mysql">MySQL install [WIP]</option>
                <option value="php">PHP build [WIP]</option>
                <option value="devkit" disabled>Devkit setup [TODO]</option>
                <option value="dev-srv" disabled>Dev server setup [TODO]</option>
                <option value="vhost">Virtual host setup [WIP]</option>
                <option value="sftp-user" disabled>SFTP user setup [TODO]</option>
            </select>
        </label>
    </p>

    <fieldset>
        <legend>General</legend>
        <p>
            <label>
                Environment:
                <select name="env">
                    <option></option>
                    <option value="pub" selected>Public</option>
                    <option value="dev">Develop</option>
                    <option value="local">Local</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Admin email:
                <input type="text" name="admin_email">
            </label>
        </p>
        <p>
            <label>
                Webino support
                <input type="checkbox" name="support_webino" checked>
            </label>
        </p>
        <p>
            <label>
                No Interaction
                <input type="checkbox" name="no_interaction">
            </label>
        </p>
    </fieldset>

    <div id="options"></div>

</form>

</body>
</html>
