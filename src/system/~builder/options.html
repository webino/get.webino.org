<fieldset>
    <legend>System</legend>
    <p>
        <label>
            Host name:
            <input type="text" name="host_name" placeholder="(optional)">
        </label>
    </p>
    <p>
        <label>
            Host IP:
            <input type="text" name="host_ip" placeholder="(optional)">
        </label>
    </p>
    <p>
        <label>
            SSH setup
            <input type="checkbox" name="ssh" checked>
        </label>
    </p>
</fieldset>
<fieldset>
    <legend>Nullmailer</legend>
    <p>
        <label>
            SMTP host:
            <input type="text" name="smtp_host" placeholder="(optional)">
        </label>
    </p>
    <p>
        <label>
            SMTP user:
            <input type="text" name="smtp_user" placeholder="(optional)">
        </label>
    </p>
</fieldset>
