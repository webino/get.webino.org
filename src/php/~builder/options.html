<fieldset id="php">
    <legend>PHP</legend>
    <p>
        <label>
            PHP Version:
            <input list="php_versions" name="php_version">
            <datalist id="php_versions">
              <option value="7.3.1">
              <option value="7.2.14">
              <option value="7.1.26">
              <option value="5.6.40">
            </datalist>
        </label>
    </p>
    <p>
        <label>
            With Apache
            <input type="checkbox" name="php_apache" checked>
        </label>
    </p>
    <p>
        <label>
            With MySQL
            <input type="checkbox" name="php_mysql" checked>
        </label>
    </p>
    <p>
        <label>
            PHP-FPM
            <input type="checkbox" name="php_fpm">
        </label>
    </p>
</fieldset>
