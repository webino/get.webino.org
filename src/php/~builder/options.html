<fieldset id="php">
    <legend>PHP</legend>
    <p>
        <label>
            PHP Version:
            <input list="php_versions" name="php_version">
            <datalist id="php_versions">
              <option value="7.3.33">
              <option value="7.3.8">
              <option value="7.2.21">
              <option value="7.1.31">
            </datalist>
        </label>
    </p>
    <hr>
    <p>
        <label>
            With Apache
            <input type="checkbox" name="php_apache" checked>
        </label>
    </p>
    <p>
        <label>
            With MySQL
            <input type="checkbox" name="php_mysql">
        </label>
    </p>
    <p>
        <label>
            With Memcached
            <input type="checkbox" name="php_memcached">
        </label>
    </p>
    <p>
        <label>
            With SQLite
            <input type="checkbox" name="php_sqlite">
        </label>
    </p>
    <p>
        <label>
            With OpenSSL
            <input type="checkbox" name="php_openssl">
        </label>
    </p>
    <p>
        <label>
            PHP-FPM
            <input type="checkbox" name="php_fpm">
        </label>
    </p>
    <p>
        <label>
            Short Tags
            <input type="checkbox" name="php_short_tags">
        </label>
    </p>
</fieldset>
