<fieldset id="sftp-user">
    <legend>SFTP User</legend>
    <p>
        <label>
            User name:
            <input type="text" name="sftp_user_name">
        </label>
    </p>
    <p>
        <label>
            User group:
            <input list="sftp_user_group" name="sftp_user_group" placeholder="(optional)">
            <datalist id="sftp_user_group">
                <option value="www-data">
            </datalist>
        </label>
    </p>
</fieldset>
